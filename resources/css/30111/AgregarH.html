<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar nueva habitación</title>
  <style>
 
    body {
        background-image: url('feca.png');
    }
</style>
  <link rel="stylesheet" href="AGH.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo La Curva"> 
    </div>
    <h1>Agregar nueva habitación</h1>
    <form action="#" method="post"> 
      <div class="form-group">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>
      </div>
      <div class="form-group">
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
          <option value="">Seleccionar</option>
          <option value="privada">Privada</option>
          <option value="compartida">Compartida</option>
        </select>
      </div>
      <div class="form-group">
        <label for="capacidad">Capacidad:</label>
        <select id="capacidad" name="capacidad">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>
      </div>
      <div class="form-group">
        <label for="prepago">Prepago por noche:</label>
        <input type="number" id="prepago" name="prepago">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="imagenes">Imágenes:</label>
        <input type="file" id="imagenes" name="imagenes" multiple>
      </div>
      <button type="submit">Agregar</button>
    </form>
  </div>
</body>
</html>
